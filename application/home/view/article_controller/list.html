<div class="breadcrumb"> 
    <a class="crumbs" title="返回首页" href="/">首页</a>
    <i class="iconfont icon-chevronright"></i>
    <a href="javascript:;">{{$cat_name}}</a>
</div> 
<div id="content">
    <div id="primary" class="content-area"> 
        <div id="page"> 
            <div class="catepory-title"> 
                <div class="entry-header">
                    <h1>分类：{{$cat_name}}</h1>
                </div> 
            </div> 
            <main id="main" class="site-main" role="main"> 
                {volist name="articles" id="vo"}
                <article id="post-112" class="post-112 post type-post status-publish format-standard hentry category-computer-technology tag-ie tag-56"> 
                    <div class="art-desc"> 
                        <h3 class="art-t">
                            <a href="/detail/aid/{{$vo.id|encrypt=###}}" rel="bookmark" title="{{$vo.title}}">
                                {{$vo.title}}
                            </a>
                        </h3> 
                        <div class="more"> 
                            <a href="javascript:;" rel="bookmark">
                                <i class="iconfont icon-import"></i>
                            </a> 
                        </div> 
                        <div class="clear"></div> 
                        <div style="min-height:150px;margin:20px"> 
                            <div class="art-img">
                                <a href="/detail/aid/{{$vo.id|encrypt=###}}">
                                    <img src="/{{$vo.img_url}}" alt="{{$vo.title}}" />
                                </a>
                            </div> 
                            <span class="art-main">
                                {{$vo.summary}}
                            </span> 
                        </div> 
                        <div class="clear"></div> 
                    </div> 
                    <div class="art_ft"> 
                        <div class="art-pub"> 
                            <div class="views"> 
                                <i class="iconfont icon-chartbar"></i> {{$vo.views}}
                            </div> 
                            <div class="cmnt"> 
                                <a href="javascript:;">
                                    <i class="iconfont icon-messageprocessing"></i> 评论
                                </a> 
                            </div> 
                        </div> 
                        <div class="art-info"> 
                            <span class="archive">
                                <i class="iconfont icon-archive" aria-hidden="true"></i>
                                {{$vo.author}}
                            </span> 
                            <span class="data">
                                <i class="iconfont icon-calendartext"></i>
                                {{$vo.create_at|date="Y-m-d H:i:s",###}}
                            </span> 
                            <span class="tag">
                                <i class="iconfont icon-tagmultiple"></i> 
                                <a href="javascript:;" rel="tag">{{$vo.tag}}</a>、
                            </span> 
                        </div> 
                    </div> 
                    <div class="clear"></div> 
                </article> 
                {/volist}
            </main> 
        </div> 
        <nav id="nav-below"> 
            <div class="nav-next"></div> 
            <div class="nav-previous">
                <a href="javascript:;"></a>
            </div> 
        </nav> 
        <nav class="navigation pagination" role="navigation"> 
            {{$articles->render()}}
        </nav> 
    </div> 

<script>                                                                                                                                            
if($(window).width()>'533'){                                                                                                                        
        $('.pagination .active').addClass('page-numbers').addClass('current')
        .css('background', '#304040').css('color', '#fff');                                                                      
        $('.pagination').css('width','300px');                                                                                                      
        $('.pagination li').css('float','left');                                                                                                    
}else{                                                                                                                                              
                                                                                                                                                    
        $('.pagination li').addClass('page-numbers');                                                                                               
        if($('.active').text()=='1'){                                                                                                               
                                                                                                                                                    
                $('.pagination li').last().addClass('current').css('margin-left','45%');                                                            
        }else{                                                                                                                                      
                $('.pagination li').first().addClass('current').css('margin-left','45%');                                                           
        }                                                                                                                                           
        $('.pagination li a').addClass('screen-reader-text');                                                                                       
}                                                                                                                                                   
</script>
