<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 友情链接 <span class="c-gray en">&gt;</span> 友情链接列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a href="javascript:;" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
            </a>
            <a class="btn btn-primary radius" href="/admin/link/create">
                <i class="Hui-iconfont">&#xe600;</i> 添加链接
            </a>
        </span> 
        <span class="r">共有数据：<strong>54</strong> 条</span>
    </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="100">网站名称</th>
					<th width="150">网站地址</th>
					<th width="100">排序</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
                {volist name="links" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
                    <td>{{$i}}</td>
                    <td class="text-l">{{$vo.site_name}}</td>
                    <td class="text-c">{{$vo.site_url}}</td>
                    <td class="text-c">{{$vo.order_by}}</td>
					<td class="td-manage">
                        <a style="text-decoration:none" class="ml-5" href="/admin/link/{{$vo.id}}/edit" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="delLink({{$vo.id}})" href="javascript:;" title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
				</tr>
                {/volist}
			</tbody>
		</table>
        <div class="col-offset-8"></div>
	</div>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    function delLink(id) {
        layer.confirm('确定要删除吗?', function(){
            $.ajax({
                   type:'DELETE',
                   dataType:'json',
                   url:'/admin/link/' + id,
                   success:function(data) {
                       if (data.status=='success') {
                           layer.msg(data.info, {'icon':1}, function(){
                               location.href='/admin/link';
                           })
                       } else {
                           layer.msg(data.info, {'icon':2}, function(){
                               location.href='/admin/link';
                           })
                       }
                   }
            });
        });
    }
</script>
</body>
